<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my valentine?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 320px;
    }

    h1 {
        margin-bottom: 25px;
        color: #ff4d6d;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #okBtn {
        background: #4CAF50;
        color: white;
    }

    #okBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
        display: none;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: none;
    }

    .close-btn:hover {
        color: #ff4d6d;
    }

    .instagram-reel {
        width: 100%;
        height: auto;
    }

    .video-container {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
    }

    video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        background-color: #000;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
    <p>Say Yes!</p>

    <button id="okBtn" onclick="accepted()">YES</button>
    <button id="noBtn">NO</button>

    <div id="message">You're the best! üíï</div>
</div>

<!-- Video Modal -->
<div id="reelModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2 style="text-align: center; color: #ff4d6d; margin-top: 10px;">Thanks for saying YES! üíï</h2>
        <div class="video-container">
            <video controls autoplay muted>
                <source src="thanks.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 20;
    const maxY = boxRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);

function accepted() {
    document.getElementById("message").style.display = "block";
    document.getElementById("reelModal").style.display = "block";
}

function closeModal() {
    document.getElementById("reelModal").style.display = "none";
    // Pause video when modal closes
    var video = document.querySelector("video");
    if (video) {
        video.pause();
    }
}

// Close modal when clicking outside of it
window.onclick = function(event) {
    var modal = document.getElementById("reelModal");
    if (event.target == modal) {
        modal.style.display = "none";
        // Pause video when modal closes
        var video = document.querySelector("video");
        if (video) {
            video.pause();
        }
    }
}
</script>

</body>
</html>
