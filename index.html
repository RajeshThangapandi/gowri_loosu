<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my valentine?</title>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffeaa7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 2em;
        animation: float 3s ease-in-out infinite;
        opacity: 0.7;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 320px;
        z-index: 10;
    }

    h1 {
        margin-bottom: 15px;
        color: #ff4d6d;
        font-size: 2.5em;
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    p {
        font-size: 1.1em;
        color: #333;
        margin: 15px 0;
        line-height: 1.6;
    }

    .subtitle {
        color: #ff6b9d;
        font-weight: 500;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #okBtn {
        background: linear-gradient(135deg, #ff6b9d, #ff4d6d);
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }

    #okBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
        font-weight: bold;
    }

    #noBtn:hover {
        background: #ff2020;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        color: #ff4d6d;
        display: none;
        font-size: 1.3em;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        animation: fadeIn 0.3s ease-in;
        overflow: hidden;
    }

    .modal-content {
        background-color: transparent;
        margin: 0;
        padding: 0;
        border-radius: 0;
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: none;
        animation: none;
    }

    .close-btn {
        color: white;
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: none;
        z-index: 1001;
    }

    .close-btn:hover {
        color: #ff4d6d;
    }

    .video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
    }

    video {
        width: auto;
        height: 100%;
        max-width: 100%;
        object-fit: contain;
    }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="box">
    <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
    <p class="subtitle">I love you so much üíï</p>
    <p>You make my heart skip a beat every time I see you üòä</p>
    <p style="margin-top: 25px; font-style: italic; color: #ff6b9d;">Say YES and let me show you how special you are!</p>

    <button id="okBtn" onclick="accepted()">YES üíï</button>
    <button id="noBtn">NO</button>

    <div id="message">Thank you for making me the happiest! ü•∞üíï</div>
</div>

<!-- Video Modal -->
<div id="reelModal" class="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <div class="modal-content">
        <div class="video-container">
            <video autoplay>
                <source src="thanks.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 20;
    const maxY = boxRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);

function accepted() {
    document.getElementById("message").style.display = "block";
    document.getElementById("reelModal").style.display = "block";
    
    // Auto-play video with sound
    const video = document.querySelector("video");
    if (video) {
        video.play();
    }
}

function closeModal() {
    document.getElementById("reelModal").style.display = "none";
    // Pause video when modal closes
    const video = document.querySelector("video");
    if (video) {
        video.pause();
        video.currentTime = 0;
    }
}

// Close modal when clicking outside of it
window.onclick = function(event) {
    const modal = document.getElementById("reelModal");
    if (event.target == modal) {
        modal.style.display = "none";
        // Pause video when modal closes
        const video = document.querySelector("video");
        if (video) {
            video.pause();
            video.currentTime = 0;
        }
    }
}

// Create floating hearts
function createHearts() {
    const heartsContainer = document.getElementById("hearts");
    const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
    
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heartsContainer.appendChild(heart);
    }
}

// Initialize hearts on page load
window.addEventListener('DOMContentLoaded', createHearts);
</script>

</body>
</html>
