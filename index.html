<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry Sister</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 320px;
    }

    h1 {
        margin-bottom: 25px;
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #okBtn {
        background: #4CAF50;
        color: white;
    }

    #okBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Sorry Sister ü•∫</h1>
    <p>Please forgive me?</p>

    <button id="okBtn" onclick="accepted()">OK</button>
    <button id="noBtn">NO</button>

    <div id="message">Yay! Thank you for forgiving me ‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 20;
    const maxY = boxRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);

function accepted() {
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
