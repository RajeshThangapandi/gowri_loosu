<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my valentine?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 320px;
    }

    h1 {
        margin-bottom: 25px;
        color: #ff4d6d;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #okBtn {
        background: #4CAF50;
        color: white;
    }

    #okBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
        display: none;
    }

    .instagram-link {
        margin-top: 25px;
        display: none;
    }

    .instagram-link a {
        color: #ff4d6d;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
    }

    .instagram-link a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
    <p>Say Yes!</p>

    <button id="okBtn" onclick="accepted()">YES</button>
    <button id="noBtn">NO</button>

    <div id="message">You're the best! üíï</div>
    <div class="instagram-link">
        <p>Check out this reel:</p>
        <a href="https://www.instagram.com/reel/DQ4MfMNjdAr/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank">Watch on Instagram üé¨</a>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 20;
    const maxY = boxRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);

function accepted() {
    document.getElementById("message").style.display = "block";
    document.querySelector(".instagram-link").style.display = "block";
}
</script>

</body>
</html>
