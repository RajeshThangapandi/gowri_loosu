        align-items: center;
        margin: 0;

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 320px;

        margin-bottom: 25px;
        color: #ff4d6d;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #okBtn {
        background: #4CAF50;
        color: white;
    }

    #okBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ff4d4d;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
        display: none;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: none;
    }

    .close-btn:hover {
        color: #ff4d6d;
    }

    .instagram-reel {
        width: 100%;
        height: auto;
    }
</style>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 20;
    const maxY = boxRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);

function accepted() {
    document.getElementById("message").style.display = "block";
    document.getElementById("reelModal").style.display = "block";
    
    // Load Instagram embed script
    if (window.instgrm) {
        window.instgrm.Embeds.process();
    } else {
        var script = document.createElement('script');
        script.async = true;
        script.src = "//www.instagram.com/embed.js";
        document.body.appendChild(script);
    }
}

function closeModal() {
    document.getElementById("reelModal").style.display = "none";
}

// Close modal when clicking outside of it
window.onclick = function(event) {
    var modal = document.getElementById("reelModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
